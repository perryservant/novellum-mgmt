services:
  postgres:
    image: postgres:17-alpine
    container_name: novellum-mgmt-postgres
    environment:
      POSTGRES_DB: novellum_mgmt
      POSTGRES_USER: novellum
      POSTGRES_PASSWORD: novellum_dev_password
      TZ: UTC
      PGTZ: UTC
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U novellum"]
      interval: 5s
      timeout: 5s
      retries: 5
volumes:
  postgres_data: